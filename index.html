<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="header">
        <a href="" class="header__logo">
            <img src="./src/img/logo.svg" alt="Logo">
        </a>

        <input type="checkbox" id="open-menu">
        <label class="menu-btn" for="open-menu">
            <span></span>
        </label>

        <nav class="nav">
            <a href="#!" class="nav__link">Доставка</a>
            <a href="#!" class="nav__link">Наша фишка</a>
            <a href="#!" class="nav__link">Топ растений</a>
            <a href="#!" class="nav__link">Карта</a>
            <a href="#!" class="nav__link">Заказ звонка</a>
        </nav>
    </header>

    <main class="main">
        <section class="start">
            <h1 class="start__title">
                Твой <span>комнатный</span> <span>зелёный</span> друг
            </h1>

            <picture class="start__picture">
                <source srcset="./src/img/header-mobile-p.png" media="(max-width: 380px)">
                <source srcset="./src/img/header-mobile-l.png" media="(max-width: 780px) and (max-height: 380px)">
                <source srcset="./src/img/header-tablet-p.png" media="(max-width: 1025px) and (max-height: 1367px)">
                <source srcset="./src/img/header-tablet-l.png" media="(max-width: 1367px) and (max-height: 1025px)">
                <source srcset="./src/img/header-desktop.png" media="(min-width: 1368px)">
                <img src="./src/img/header-mobile-p.png" alt="мой маленький зелёный друк">
            </picture>
        </section>

        <section class="delivery">
            <div class="container">
                <header class="delivery__header">
                    <img src="src/img/section2-logo.svg" alt="мастер йода объелся мёда" class="delivery__image">
                    <h2 class="delivery__title">Комнатные растения с доставкой</h2>
                </header>
                <p class="delivery__text">
                    Заказывай у нас комнатные растения. Доставка бесплатно. А еще мы будем раз в месяц привозить тебе
                    необходимые вещи, чтобы растение цвело и доставляло тебе радость
                </p>
            </div>
        </section>
    </main>
</body>

</html>
